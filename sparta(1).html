    <title>스파르타코딩클럽 | 1주차 숙제</title>

<style>
    * {
        font-family: 'Jua', sans-serif;
    }

    .wrap {
        margin: 50px auto;
        width: 700px;
    }

    .picture {
        margin: auto;
        width: 600px;
    }
</style>

<script>
    function hey() {
        alert('주문이 완료되었습니다.')
    }
</script>

<body>
    <div class="wrap">
        <center>
            <img class="picture" src="https://www.sporbiz.co.kr/news/photo/201911/395204_293080_119.png">
        </center>
        <br><br><br>
        <font size=5><b>상품제목&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></font><span
            style="font-size:medium">가격: 800,000,000원 / 대</span>
        <br><br>
        <p>이 차량은 람보르기니 V12 콘셉트카 입니다.</p>
        <p>819마력으로 제로백 2.8초, 최고속도 349km/h 성능을 갖추고 있습니다.</p>
        <br><br>
        <font size=5><b>주문하기</b></font>
        <br><br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">주문자 성함 :</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>--- 수량을 선택하세요 ---</option>
                <option value="1">1대</option>
                <option value="2">2대</option>
                <option value="3">3대</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">주소 :</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">전화번호 :</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <br><br>
        <a onclick="hey()"><button type="button" class="btn btn-primary btn-lg btn-block">주문하기</button></a>
    </div>
